<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBot - AI Coding Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeBot</h1>
            <p>Your AI-powered coding assistant powered by Gemini API</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-robot fa-2x" style="color: #00c6ff; margin-right: 10px;"></i>
                <h2>Code Assistant</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm CodeBot, your AI coding assistant. I can help you with programming questions, code examples, and debugging. How can I assist you today?
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask a coding question...">
                <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
        
        <footer>
            <p>Powered by Gemini API | Designed for Vercel Deployment</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Store conversation history
            let conversationHistory = [];
            
            // Function to add a message to the chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Format code blocks if present
                if (!isUser && content.includes('```')) {
                    const parts = content.split('```');
                    parts.forEach((part, index) => {
                        if (index % 2 === 0) {
                            // Regular text
                            const textNode = document.createTextNode(part);
                            contentDiv.appendChild(textNode);
                        } else {
                            // Code block
                            const codeBlock = document.createElement('pre');
                            codeBlock.className = 'code-block';
                            codeBlock.textContent = part;
                            contentDiv.appendChild(codeBlock);
                        }
                    });
                } else {
                    contentDiv.textContent = content;
                }
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to call the Gemini API
            async function callGeminiAPI(message) {
                try {
                    const response = await fetch('/api/gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            history: conversationHistory
                        }),
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'API request failed');
                    }
                    
                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    console.error('Error calling API:', error);
                    throw error;
                }
            }
            
            // Function to handle sending a message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, true);
                conversationHistory.push({ role: 'user', parts: [{ text: message }] });
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // Call the Gemini API
                    const response = await callGeminiAPI(message);
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add bot response to chat and history
                    addMessage(response);
                    conversationHistory.push({ role: 'model', parts: [{ text: response }] });
                } catch (error) {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Show error message
                    addMessage("Sorry, I encountered an error: " + error.message);
                    console.error("Error:", error);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
